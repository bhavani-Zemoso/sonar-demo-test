name: SonarCloud Backend
on:
 push:
   branches:
     - master
     - backend
 pull_request:
   types: [opened, synchronize, reopened, closed]


jobs:
 SonarCloudBackend:
   if: github.event.pull_request.merged == false
   runs-on: ubuntu-latest
   defaults:
     run:
       working-directory: ./backend/demo # change according to your directory name
   steps:
     - uses: actions/checkout@v2
       with:
         fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
     - name: Set up JDK 17
       uses: actions/setup-java@v1
       with:
         java-version: 17
         projectBaseDir: ./backend/demo # change according to your directory name
     - name: Cache SonarCloud packages
       uses: actions/cache@v1
       with:
         path: ~/.sonar/cache
         key: ${{ runner.os }}-sonar
         restore-keys: ${{ runner.os }}-sonar
     - name: Cache Maven packages
       uses: actions/cache@v1
       with:
         path: ~/.m2
         key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
         restore-keys: ${{ runner.os }}-m2
     - name: Build and analyze
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bhavani-Zemoso_sonar-demo-test
 branchAnalysis:
  if: github.event.pull_request.merged == true
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: ./backend/demo # change according to your directory name
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
        projectBaseDir: ./backend/demo # change according to your directory name
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bhavani-Zemoso_sonar-demo-test